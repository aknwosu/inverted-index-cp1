<!doctype html>
<html lang="en" ng-app="InvertedIndexApp">

<head>
    <meta charset="utf-8">
    <title>Inverted Index</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./src/inverted-index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="../controllers/app.js"></script>
    <script src="https://use.fontawesome.com/0bfb99ec22.js"></script>
</head>

<body ng-controller="InvertedIndexController">
    <header>
        <nav class="navbar navbar-inverse navbar-static-top no-margin" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-display" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                </button>
                    <a href="/" class="navbar-brand">
                        <strong> Inverted Index</strong>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    </div>
    <div >
        <div class="row">
            <form class="form-horizontal container">
                <label class="col-md-10">
                <div  class="form-group">
                    <input type="file" accept=".json" id="myJsonFile" class="control-label col-xs-4" multiple>
                    </label>
                    </div>
                    <input type="submit" class="btn btn-success" value="Upload File" ng-click="uploader()">
                    <input type="submit" value="Create Index" class="btn btn-success" ng-click="submitIndex()">
                    <br><br>
                    </form>
                    <div>{{ uploaderError }}</div>
                
                <br><br>
                <input type="text" class="form-control" ng-model="searchTerms" id="searchQ"><br><br>
                <input type="submit" ng-click="searchJson()" value="Search">
                <div>{{ showError }}</div>
                <br><br>
        </div>
        
        <div class="panel panel-title pull-right col-xs-4">
            <ul class="panel-body">
                To create an Index:
                <li>Choose a valid JSON object and clock "upload"</li>
                <li>Click on "Create Index" to create an index of the selected file</li>
                <li>Type in search terms and click on search</li>
            </ul>
        </div>
        <table class='table' ng-show="showIndex">
            <thead>
                <th>
                    Text
                </th>
                <th ng-repeat='title in titles track by $index'>
                    {{title}}
                </th>
            </thead>
            <tbody>
                <tr ng-repeat='(key, value) in indexOfWords'>
                    <td>{{key}}</td>
                    <td ng-repeat-start="item in arrayLength" ng-if="value[item]"><i class="fa fa-check" aria-hidden="true"></i></td>
                    <td ng-repeat-end ng-if="!value[item]">
                    </td>
                </tr>
            </tbody>
        </table>
        <table class='table' ng-show="showSearch">
            <thead>
                <th>
                    Text
                </th>
                <th ng-repeat='title in titles track by $index'>
                    {{title}}
                </th>
            </thead>
            <tbody>
                <tr ng-repeat='(key, value) in searchResult'>
                    <td>{{key}}</td>
                    <td ng-repeat-start="item in arrayLength" ng-if="value[item]"><i class="fa fa-check" aria-hidden="true"></i></td>
                    <td ng-repeat-end ng-if="!value[item]">
                    </td>
                </tr>
            </tbody>
        </table>
</body>

</html>
